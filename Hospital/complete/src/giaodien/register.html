<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <h2>ĐĂNG KÝ</h2>

    <input type="text" id="lastname" placeholder="Họ" required>
    <input type="text" id="firstname" placeholder="Tên" required>

    <input type="number" id="age" placeholder="Tuổi" min="1" max="120" required>

    <input type="text" id="cccd" placeholder="Số CCCD" pattern="\d{12}" title="CCCD phải đủ 12 chữ số" required>

    <input type="text" id="address" placeholder="Quê quán" required>

    <input type="tel" id="phone" placeholder="Số điện thoại" pattern="0\d{9}" title="Số điện thoại phải bắt đầu bằng 0 và đủ 10 chữ số" required>

    <input type="text" id="username" placeholder="Tài khoản (dãy số)" pattern="\d+" title="Tài khoản chỉ chứa chữ số" required>

    <input type="password" id="password" placeholder="Mật khẩu" autocomplete="off" minlength="6" required>
    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" autocomplete="off" minlength="6" required>

    <button onclick="register()">Đăng ký</button>

    <p class="login-text">
      Đã có tài khoản? <a href="index.html">Đăng nhập</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
