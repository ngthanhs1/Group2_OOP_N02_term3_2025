<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch Cấp Thuốc</title>
  <link rel="stylesheet" href="lichcapthuoc.css">
</head>
<body>
  <div class="container">
    <h2>Quản lý Lịch Cấp Thuốc</h2>
    <button onclick="window.location.href='dashboard.html'" class="back-btn">← Quay lại</button>

    <form id="capthuoc-form">
      <input type="text" id="maLich" placeholder="Mã Lịch" required>
      <input type="text" id="maBenhAn" placeholder="Mã Bệnh Án" required>
      <input type="text" id="maBenhNhan" placeholder="Mã Bệnh Nhân" required>
      <input type="date" id="ngay" required>
      <input type="text" id="thuoc" placeholder="Thuốc" required>
      <input type="number" id="soLuong" placeholder="Số lượng" required>
      <button type="submit">Thêm / Cập nhật</button>
    </form>

    <input type="text" id="searchLich" placeholder="Tìm theo mã Lịch, BN hoặc BA...">

    <table>
      <thead>
        <tr>
          <th>Mã Lịch</th>
          <th>Mã Bệnh Án</th>
          <th>Mã Bệnh Nhân</th>
          <th>Ngày</th>
          <th>Thuốc</th>
          <th>Số lượng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="lich-list"></tbody>
    </table>
  </div>

  <script src="lichcapthuoc.js"></script>
</body>
</html>
